<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <title>vue-lesson</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>[[ data ]]</h3>
          <div v-if="showGreetings">
            <div v-for="(greeting, index) in greetings">
              <p :class="index === 1 ? 'text-primary' : 'text-danger'">[[ index ]]: [[ greeting ]]</p>
            </div>
          </div>
          <div v-else>
            <p>No greetings</p>
          </div>
          
          <button
            class="btn btn-primary"
            @click="toggleShowGreetings"
          >
            [[ showGreetings ? '隠す' : '表示する' ]]
          </button>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" v-model="newGreeting">
          <p>newGreeting: [[ newGreeting ]]</p>
          <div>
            <button
              class="btn btn-primary"
              @click="addGreeting"
              :disabled="newGreeting === ''"
            >
              追加する
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="static/js/modules/bootstrap.bundle.min.js"></script>
<script src="static/js/modules/vue.global.js"></script>
<script src="static/js/main.js"></script>
</html>
